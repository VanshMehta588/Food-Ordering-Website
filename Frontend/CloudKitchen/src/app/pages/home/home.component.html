<div class="banner">
    <div class="content_home">
        <h1 class="mb-5">Fresh Cooked Food <br /> At Your Door</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right-square-fill"></i> </a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="change text-center">Now you Can order <span class="highlight"> Food </span> from our Website from just 3 easy steps
      </h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>2</h1>
                <p>Fill the Details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>3</h1>
                <p>Your order delivered in minutes</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="change text-center">Customers <span class="highlight">Favourites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.imageUrl}}">
                <h1>{{fd.name}}</h1>
                <p>{{fd.price | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
