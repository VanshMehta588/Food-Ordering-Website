<app-not-found [visible]="!cart || cart.items.length <=0" notFoundMessage="Items not Found!" resetLinkText="Go to Menu-Page!"></app-not-found>


<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
              <p class="quantity">
                {{cartItem.quantity}}
              </p>
                <!-- <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                   {{}}
                </select> -->
<!--
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{cartItem.quantity}}">
                <button (click)="handleQuantity('plus')">+</button> -->
            </div>
            <div>
                {{cartItem.price | currency:'INR'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem )">Remove</button>
            </div>
        </li>


    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.totalitems}}
        </div>
        <div class="total-price">
            {{cart.totalPrice | currency:'INR'}}
        </div>
        <a routerLink="/menu/invoice">Proceed to Checkout</a>
        <br>
        <a routerLink="/menu">Add More Items</a>
    </div>
</div>
