<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Go to Home-Page"></app-not-found>

<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favourite  {{food.favourite? '':'not'}}"> ‚ù§</span>
    </div>
    <div class="star">
      <star-rating [value]="food.star"
                   [totalstars]="5"
                   checkedcolor="red"
                   uncheckedcolor="black"
                   size="24px"
                   [readonly]="true">
      </star-rating>
  </div>
    <div class="origins">
      <span data-text="Awesome" class="button">
        <span class="actual-text">&nbsp;{{food.origins}}&nbsp;</span>
        <span class="hover-text" aria-hidden="true">&nbsp;{{food.origins}}&nbsp;</span>
    </span>
    </div>
    <div class="tag"><app-tags [foodpagetags]="food.tags" justifyContent="start"></app-tags></div>
    <div class="cook-time">
        <span >
            Time to Cook About <strong>{{food.cookTime}}</strong> Minutes
        </span>

    </div>
    <br>
    <div >
      <button class="val" (click)="handleQuantity('min')">-</button>
      <input class="value" type="text" value="{{qunt}}">
      <button class="val" (click)="handleQuantity('plus')">+</button>
    </div>

    <div class="price">
        <span>
            {{food.price | currency:'INR'}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
