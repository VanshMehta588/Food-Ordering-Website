<!-- <app-search></app-search> -->
<div class="search">
  <input type="text" placeholder="Search Food from Foodie"
 [(ngModel)]="searchItem" (keyup)="search(searchItem)">
  <button (click)="search(searchItem)">Search</button>
</div>

<app-tags (filterTagData)="filterTagData($event)"></app-tags>
<!-- <app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found> -->
<ul>
    <li *ngFor="let food of tempData">
        <a routerLink="/menu/food/{{food.id}}/">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}"> ‚ù§
                </span>
                <star-rating [value]="food.star"
                             [totalstars]="5"
                             checkedcolor="red"
                             uncheckedcolor="black"
                             size="24px"
                             [readonly]="true">
                </star-rating>

                <div class="product-item-footer">
                    <div class="origins">
                      <span data-text="Awesome" class="button">
                        <span class="actual-text">&nbsp;&nbsp;{{food.origins}}&nbsp;&nbsp;</span>
                        <span class="hover-text" aria-hidden="true">&nbsp;&nbsp;{{food.origins}}&nbsp;&nbsp;</span>
                    </span>
                    </div>
                    <div class="cook-time">
                        <span>
                            üïí
                        </span>
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="price">{{food.price| currency:'INR'}}</div>
            </div>
        </a>
    </li>
</ul>
